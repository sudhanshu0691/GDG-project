<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/gdgoncampus-ggct/assets/gdg-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDG Student Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              google: {
                blue: '#4285F4',
                red: '#DB4437',
                yellow: '#F4B400',
                green: '#0F9D58',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-pulse': 'subtlePulse 3s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'blob-float': 'blobFloat 25s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtlePulse: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(66, 133, 244, 0.4)' },
                '50%': { boxShadow: '0 0 20px 10px rgba(66, 133, 244, 0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blobFloat: {
                '0%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
                '25%': {
                  transform: 'translate(150px, -200px) scale(1.1)',
                },
                '50%': {
                   transform: 'translate(-100px, 150px) scale(0.9)',
                },
                '75%': {
                   transform: 'translate(100px, 50px) scale(1.2)',
                },
                '100%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
              },
            }
          }
        }
      }
    </script>
  <script type="module" crossorigin src="/gdgoncampus-ggct/assets/index-BsRr1UQP.js"></script>
  <link rel="stylesheet" crossorigin href="/gdgoncampus-ggct/assets/index-XjoOwoNw.css">
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
